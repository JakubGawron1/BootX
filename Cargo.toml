[package]
name = "fwlauncher"
version = "0.1.0"
authors = ["VisualDevelopment"]
publish = false
edition = "2021"

[profile.dev]
lto = "thin"

[profile.release]
lto = "thin"

[[bin]]
name = "bootx64"
path = "src/main.rs"

[dependencies]
uefi = { version = "0.12.0", features = ["exts", "logger"] }
uefi-services = "0.9.0"
log = { version = "0.4.14", default-features = false }
xmas-elf = "0.8.0"
amd64 = { path = "../amd64" }
acpi = { path = "../acpi" }
kaboom = { path = "../kaboom" }
